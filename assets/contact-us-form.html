<form class="contact-form" name="contact-form" onsubmit="return submitForm();">
    <h4 class="text-right contact-form-title">
        יצירת קשר
        <small class="d-md-block">אנא השאירו פרטים ונחזור בהקדם</small>
    </h4>
    <div class="row">
        <div class="col-12 col-md-3">
                <input type="text" name="fullname" class="form-control" placeholder="שם מלא בעברית">
                <small class="input-error-message input-error-message-fullname">יש להזין שם מלא תקני בעברית</small>
        </div>
        <div class="col-12 col-md-3">
                <input type="text" name="phone" class="form-control" placeholder="מספר טלפון - מספרים בלבד ללא רווחים">
                <small class="input-error-message input-error-message-phone">רק מספרים, ללא מקף, רווחים או כל תו אחר</small>
        </div>
        <div class="col-12 col-md-4">
                <input type="text" name="email" class="form-control" placeholder="כתובת אימייל (לא חובה)">
                <small class="input-error-message input-error-message-email">יש להזין כתובת אימייל תקנית, לדוגמה "jon@snow.com"</small>            
        </div>
        <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-success btn-block contact-form-submit">חיזרו אליי</button>
        </div>
    </div>
</form>
<div class="contact-form-thank-you">
    תודה על פנייתך, נשמח לחזור אלייך בהקדם
</div>
<hr />
<div class="row ltr">
    <div class="col-12 col-md-6 offset-md-3 rtl">
        <a href="tel:+972543013513" class="d-block direct-phone-call-link" title="להיתקשר ישירות">
            <i class="fas fa-phone"></i> 054-30-13-513
        </a>
    </div>
</div>
